<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/black_square.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .sitara-img {
            width: 337.5px;
            height: 337.5px;
            margin-bottom: 20px;
            background: url('images/sitara copy.JPG') no-repeat center center;
            background-size: contain;
            display: block;
            margin: 0 auto;
        }

        .link {
            font-family: 'Courier Prime', monospace;
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            margin-top: 10px;
        }

        .link:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="image-container">
            <div class="sitara-img"></div>
        </div>
        <a href="index.html#home" class="link" target="_self">[ who am i... ]</a>
    </div>
</body>
</html>
