<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('images/black_square.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .content {
            text-align: center;
        }

        .sitara-img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .link {
            font-family: 'Courier Prime', monospace;
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="images/sitara.jpg" alt="Sitara" class="sitara-img">
        <a href="index.html" class="link">[ who am i... ]</a>
    </div>
</body>
</html>
